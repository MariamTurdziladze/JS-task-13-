<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"

<body>

    <div class="container">
        <img class="pic2" src="./Combined Shape 2.png" alt="">
        <img class="pic3" src="./Group 5 (2).png" alt="">
        <div class="box">
            <div class="text">Weâ€™re launching soon</div>
            <div class="timer">
                <div class="timer-element">
                    <svg class="bck" width="148" height="150" viewBox="0 0 148 150" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="148" height="150" rx="8" fill="#191A23" />
                        <rect width="148" height="140" rx="8" fill="#343650" />
                    </svg>
                    <hr class="line">
                    <h2 class="time-for" id="days"></h2>
                    <p class="time">DAYS</p>
                </div>
                <div class="timer-element">
                    <svg class="bck" width="148" height="150" viewBox="0 0 148 150" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="148" height="150" rx="8" fill="#191A23" />
                        <rect width="148" height="140" rx="8" fill="#343650" />
                    </svg>
                    <hr class="line">
                    <h2 class="time-for" id="hours"></h2>
                    <p class="time">HOURS</p>
                </div>
                <div class="timer-element">
                    <svg class="bck" width="148" height="150" viewBox="0 0 148 150" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="148" height="150" rx="8" fill="#191A23" />
                        <rect width="148" height="140" rx="8" fill="#343650" />
                    </svg>
                    <hr class="line">
                    <h2 class="time-for" id="minutes"></h2>
                    <p class="time">MINUTES</p>
                </div>
                <div class="timer-element">
                    <svg class="bck" width="148" height="150" viewBox="0 0 148 150" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="148" height="150" rx="8" fill="#191A23" />
                        <rect width="148" height="140" rx="8" fill="#343650" />
                    </svg>
                    <hr class="line">
                    <h2 class="time-for" id="seconds"></h2>
                    <p class="time">SECONDS</p>
                </div>
            </div>
        </div>

        <img class="socmedia" src="./Group 6.png" alt="">

    </div>

    <script src="./script.js"></script>

</html>
